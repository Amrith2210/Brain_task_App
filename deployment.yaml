apiVersion: apps/v1
kind: Deployment
metadata:
name: brain-tasks-deployment
labels:
app: brain-tasks
spec:
replicas: 2
selector:
matchLabels:
app: brain-tasks
template:
metadata:
labels:
app: brain-tasks
spec:
containers:
- name: brain-tasks
image: <aws_account_id>.dkr.ecr.<region>.amazonaws.com/brain-tasks-app:latest
ports:
- containerPort: 80
resources:
requests:
cpu: "100m"
memory: "128Mi"
limits:
cpu: "500m"
memory: "512Mi"
